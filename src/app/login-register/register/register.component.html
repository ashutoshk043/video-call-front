<div class="container-fluid">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-8 col-lg-6 col-xl-5">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="form-container">
        <h2 class="text-center mb-4">Registration Form</h2>

        <!-- Name Field -->
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
            placeholder="Enter your name"
          />
          <div class="error" *ngIf="registrationForm.get('name')?.touched && registrationForm.get('name')?.invalid">
            Name is required and must be at least 3 characters.
          </div>
        </div>

        <!-- Mobile Number Field -->
        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input
            type="text"
            id="mobile"
            class="form-control"
            formControlName="mobile"
            placeholder="Enter your mobile number"
          />
          <div class="error" *ngIf="registrationForm.get('mobile')?.touched && registrationForm.get('mobile')?.invalid">
            Enter a valid 10-digit mobile number.
          </div>
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter your email"
          />
          <div class="error" *ngIf="registrationForm.get('email')?.touched && registrationForm.get('email')?.invalid">
            Enter a valid email address.
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Enter your password"
          />
          <div class="error" *ngIf="registrationForm.get('password')?.touched && registrationForm.get('password')?.invalid">
            Password must be at least 6 characters long.
          </div>
        </div>

        <!-- Confirm Password Field -->
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            class="form-control"
            formControlName="confirmPassword"
            placeholder="Re-enter your password"
          />
          <div class="error" *ngIf="registrationForm.hasError('mustMatch', ['password', 'confirmPassword'])">
            Passwords must match.
          </div>
        </div>

        <!-- Date of Birth Field -->
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input
            type="date"
            id="dob"
            class="form-control"
            formControlName="dob"
          />
          <div class="error" *ngIf="registrationForm.get('dob')?.touched && registrationForm.get('dob')?.invalid">
            Date of birth is required.
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary mt-3 w-100" [disabled]="registrationForm.invalid">
          Register
        </button>
         <!-- Go to Login Button -->
      <div class="text-center mt-3">
        <button class="btn btn-link" (click)="goToLogin()">Already have an account? Login here</button>
      </div>
      </form>

     
    </div>
  </div>
</div>
